<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Florian Guitar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-container">
      <header class="page-header">
        <div class="header-content">
          <img src="img/logo_header.jpg" alt="Logo da marca florian guitars" />

          <form action="">
            <input
              type="text"
              class="search"
              id="search"
              placeholder="O que você está procurando?"
            />
          </form>

          <ul class="list-header">
            <span class="icons"><img src="img/user-editado.png" alt="" /></span>
            <li>Entrar</li>
            <li>Criar Conta</li>
          </ul>

          <span class="icons"><img src="img/shopping-cart.png" alt=""></span>
          <span class="icons"><img src="img/moon-symbol.png" alt=""></span>

        </div>
      </header>
    </div>
  </body>
</html>
