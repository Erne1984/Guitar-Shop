<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Florian Guitar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-container">
      <header class="page-header">
        <div class="header-content">
          <img src="img/logo_header.jpg" alt="Logo da marca florian guitars" />

          <form action="">
            <input
              type="text"
              class="search"
              id="search"
              placeholder="O que você está procurando?"
            />
          </form>

          <ul class="list-header">
            <span class="icons"><img src="img/user-editado.png" alt="" /></span>
            <li><a href="">Entrar</a></li>
            <li><a href="">Criar Conta</a></li>
          </ul>

          <span class="icons"><img src="img/moon-symbol.png" alt=""></span>
          <span class="icons"><img src="img/shopping-cart.png" alt=""></span>


        </div>
      </header>
    </div>

    
    <nav>
        <ul class="menu-navegacao">
            <li><a href="#">Guitarras</a></li>
            <li><a href="#">Baixos</a></li>
            <li><a href="#" >Baixos</a></li>
            <li><a href="#">Violões</a></li>
            <li><a href="#">Teclados</a></li>
            <li><a href="#">Acessorios</a></li>
        </ul>
      </nav>

    <main>
        <section class="carrosel">

          <div class="carrosel-itens">

            <!--Radio Buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--Fim Radio Buttons-->

            <!--Slide Imagens-->
            <div class="item-carrosel primeiro">
              <a href="#"><img src="img/bass.webp" alt="Imagem 1"></a>
            </div>
            <div class="item-carrosel ">
              <a href="#"><img src="img/logo_size_invert.jpg" alt="Imagem 2"></a>
            </div>
            <div class="item-carrosel">
              <a href="#"><img src="img/user.png" alt="Imagem 3"></a>
            </div>
            <div class="item-carrosel">
              <a href="#"><img src="img/logo_size.jpg" alt="Imagem 4"></a>
            </div>
            <!--Fim Slide Imagens-->

            <!--Navigation Auto-->
            <div class="navigation-auto">
              <div class="auto-btn1"></div>
              <div class="auto-btn2"></div>
              <div class="auto-btn3"></div>
              <div class="auto-btn4"></div>
            </div>
            <!--Nvaigation Auto-->

          </div>

          <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
          </div>
        </section>

    </main>

    <script src="script.js"></script>
  </body>
</html>
